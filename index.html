<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <button class="angain">Angain !</button>
        <p>(Bteween 1 and 20)</p>
      </div>
    </header>
    <h1>Guess My Number !</h1>
    <div class="line">
      <span>?</span>
    </div>
    <main>
      <div class="container">
        <div class="left">
          <input type="number" class="guess" />
          <button class="checck">Checck</button>
        </div>
        <div class="right">
          <p class="message">strat guessing...</p>
          <p class="score">Score: <span>0</span></p>
          <p class="high-score">HighScore: <span>0</span></p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
